    <title>君临天下</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        志之所趋，穷山距海，不可阻挡。不进狂澜走沧海，一拳天与压潮头。这应该就是我们这代人的写照。我不想辜负这个时代。
    </p>
